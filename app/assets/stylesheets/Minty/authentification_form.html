<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Molécules et organismes</title>
</head>
<body>
    <div class="form-container d-flex justify-content-center">
        <form class="form-signin col-lg-6 col-md-9 col-sm-12 p-5" novalidate="novalidate">
            <!-- Title -->
            <div class="text-center mb-4">
                <h1 class="h3 mb-0">Please sign up</h1>
                <p>Fill out the form to get started.</p>
            </div>
            <!-- End Title -->

            <!-- Input -->
            <div class="js-form-message mb-3">
                <div class="js-focus-state input-group form">
                    <div class="input-group-prepend form__prepend">
                    <span class="input-group-text form__text">
                        <span class="fa fa-user form__text-inner"></span>
                    </span>
                    </div>
                    <input type="text" class="form-control form__input" name="first-name" required="" placeholder="Prénom" aria-label="First-name" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
            </div>
            <!-- End Input -->

            <!-- Input -->
            <div class="js-form-message mb-3">
                <div class="js-focus-state input-group form">
                    <div class="input-group-prepend form__prepend">
                    <span class="input-group-text form__text">
                        <span class="fa fa-user form__text-inner"></span>
                    </span>
                    </div>
                    <input type="text" class="form-control form__input" name="last-name" required="" placeholder="Nom" aria-label="Last-name" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
            </div>
            <!-- End Input -->

            <!-- Input -->
            <div class="js-form-message mb-3">
                <div class="js-focus-state input-group form">
                    <div class="input-group-prepend form__prepend">
                    <span class="input-group-text form__text">
                        <span class="fa fa-user form__text-inner"></span>
                    </span>
                    </div>
                    <textarea type="area" class="form-control form__input" name="last-name" required="" placeholder="Description" aria-label="Description" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success"></textarea>
                </div>
            </div>
            <!-- End Input -->
        
            <!-- Input -->
            <div class="js-form-message mb-3">
            <div class="js-focus-state input-group form">
                <div class="input-group-prepend form__prepend">
                <span class="input-group-text form__text">
                    <span class="fa fa-user form__text-inner"></span>
                </span>
                </div>
                <input type="email" class="form-control form__input" name="email" required="" placeholder="Email" aria-label="Email" data-msg="Please enter a valid email address." data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            </div>
            <!-- End Input -->
        
            <!-- Input -->
            <div class="js-form-message mb-3">
            <div class="js-focus-state input-group form">
                <div class="input-group-prepend form__prepend">
                <span class="input-group-text form__text">
                    <span class="fa fa-lock form__text-inner"></span>
                </span>
                </div>
                <input type="password" class="form-control form__input" name="password" required="" placeholder="Password" aria-label="Password" data-msg="Your password is invalid. Please try again." data-error-class="u-has-error" data-success-class="u-has-success">
            </div>
            </div>
            <!-- End Input -->
        
            <!-- Input -->
            <div class="js-form-message mb-3">
            <div class="js-focus-state input-group form">
                <div class="input-group-prepend form__prepend">
                    <span class="input-group-text form__text">
                        <span class="fa fa-key form__text-inner"></span>
                    </span>
                </div>
                <input type="password" class="form-control form__input" name="confirmPassword" required="" placeholder="Confirm Password" aria-label="Confirm Password" data-msg="Password does not match the confirm password." data-error-class="u-has-error" data-success-class="u-has-success">
                </div>
            </div>
            <!-- End Input -->
        
            <div class=" d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-block btn-primary">Signup</button>
            </div>
        
            <div class="text-center mb-3">
                <p class="text-muted">Have an account? <a href="signin-simple.html">Signin</a></p>
            </div>
        
            <!-- Divider -->
            <div class="text-center u-divider-wrapper my-3">
                <span class="u-divider u-divider--xs u-divider--text">OR</span>
            </div>
            <!-- End Divider -->
        
            <!-- Signup Social Buttons -->
            <div class="row mx-gutters-2 mb-4">
            <div class="col-sm-6 mb-2 mb-sm-0">
                <button type="button" class="btn btn-block btn-sm btn-facebook">
                <span class="fab fa-facebook-f mr-2"></span>
                Signup with Facebook
                </button>
            </div>
            <div class="col-sm-6 d-flex flex-row-reverse">
                <button type="button" class="btn btn-block btn-sm btn-twitter">
                <span class="fab fa-twitter mr-2"></span>
                Signup with Twitter
                </button>
            </div>
            </div>
            <!-- End Signup Social Buttons -->
        
            <p class="small text-center text-muted mb-0">All rights reserved. © Space. 2018 Htmlstream.</p>
        </form>
    </div>
</body>
</html>
